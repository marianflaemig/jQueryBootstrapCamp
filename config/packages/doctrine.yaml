# config/packages/doctrine.yaml
doctrine:
    dbal:
        # Pulls database connection details from .env (e.g., marian:admin)
        url: '%env(resolve:DATABASE_URL)%'

    orm:
        # Standard settings for mapping
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true

        # --- CRITICAL SECTION: Check Indentation Here ---
        mappings:
            # The 'App' alias is mandatory for the 'App\Entity' namespace
            App:
                is_bundle: false
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App
